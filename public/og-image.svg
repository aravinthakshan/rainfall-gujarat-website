<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="200" cy="500" r="30" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Rain drops -->
  <g fill="rgba(255,255,255,0.3)">
    <path d="M300 150 L310 170 L320 150 Z"/>
    <path d="M400 120 L410 140 L420 120 Z"/>
    <path d="M500 180 L510 200 L520 180 Z"/>
    <path d="M600 100 L610 120 L620 100 Z"/>
    <path d="M700 160 L710 180 L720 160 Z"/>
    <path d="M800 140 L810 160 L820 140 Z"/>
    <path d="M900 200 L910 220 L920 200 Z"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#textGradient)">
    RainInsight
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)">
    Advanced Rainfall Analytics Platform
  </text>
  
  <!-- Description -->
  <text x="600" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">
    Interactive maps • Real-time data • Gujarat rainfall monitoring
  </text>
  
  <!-- Water & Climate Lab branding -->
  <text x="600" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.7)">
    Water & Climate Lab
  </text>
  
  <!-- Map icon representation -->
  <g transform="translate(900, 150)">
    <rect x="0" y="0" width="200" height="150" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <!-- Simplified map elements -->
    <rect x="20" y="20" width="40" height="30" fill="rgba(96,165,250,0.6)"/>
    <rect x="70" y="40" width="35" height="25" fill="rgba(59,130,246,0.6)"/>
    <rect x="115" y="25" width="45" height="35" fill="rgba(30,58,138,0.6)"/>
    <rect x="30" y="70" width="50" height="40" fill="rgba(96,165,250,0.6)"/>
    <rect x="90" y="80" width="40" height="30" fill="rgba(59,130,246,0.6)"/>
    <rect x="140" y="70" width="35" height="35" fill="rgba(30,58,138,0.6)"/>
    <rect x="50" y="120" width="60" height="20" fill="rgba(96,165,250,0.6)"/>
    <rect x="120" y="115" width="50" height="25" fill="rgba(59,130,246,0.6)"/>
  </g>
  
  <!-- Chart icon representation -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="200" height="150" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <!-- Simplified chart line -->
    <polyline points="20,120 40,100 60,80 80,90 100,60 120,70 140,50 160,40 180,30" 
              fill="none" stroke="#60a5fa" stroke-width="3"/>
    <!-- Chart dots -->
    <circle cx="20" cy="120" r="3" fill="#60a5fa"/>
    <circle cx="40" cy="100" r="3" fill="#60a5fa"/>
    <circle cx="60" cy="80" r="3" fill="#60a5fa"/>
    <circle cx="80" cy="90" r="3" fill="#60a5fa"/>
    <circle cx="100" cy="60" r="3" fill="#60a5fa"/>
    <circle cx="120" cy="70" r="3" fill="#60a5fa"/>
    <circle cx="140" cy="50" r="3" fill="#60a5fa"/>
    <circle cx="160" cy="40" r="3" fill="#60a5fa"/>
    <circle cx="180" cy="30" r="3" fill="#60a5fa"/>
  </g>
</svg> 